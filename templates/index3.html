        <input class="form-control" type="text" name="DIS" placeholder="HDL Cholesterol" required="required" /><br>
        <input class="form-control" type="text" name="RAD" placeholder="LDL Cholesterol" required="required" /><br>
        <input class="form-control" type="text" name="TAX" placeholder="DLDL Cholesterol" required="required" /><br>
        <input class="form-control" type="text" name="bmi" placeholder="Body Mass Index" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
